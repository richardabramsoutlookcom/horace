<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Horace Goes Skiing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <canvas id="game"></canvas>
    <!-- HUD now rendered on canvas with ZX Spectrum font -->
    <div id="hud" style="display: none;">
      <div id="score">Score: 0</div>
      <div id="money">$40</div>
      <div id="lives">Lives: 3</div>
      <div id="mode">Mode: ROAD</div>
    </div>
    <div id="message"></div>
    <div id="overlay">
      <div id="overlay-inner">
        <div id="title">HORACE GOES SKIING</div>
        <div id="subtitle">Cross the road, rent skis, slalom gates.</div>
        <div id="control-select">
          <div class="control-option" data-mode="keyboard">
            <div class="option-title">üñ•Ô∏è KEYBOARD</div>
            <div class="option-desc">Arrow keys to move</div>
          </div>
          <div class="control-option" data-mode="swipe">
            <div class="option-title">üì± SWIPE</div>
            <div class="option-desc">Swipe to move</div>
          </div>
        </div>
      </div>
    </div>
    <div id="rotate">
      <div>Rotate to portrait</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
